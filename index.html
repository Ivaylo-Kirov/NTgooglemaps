<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #map {
        height:50%;
    }
    html, body {
        height:100%;
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
    let map;
    function initMap() {
        const toronto = {lat: 43.6532, lng: -79.3832};
        map = new google.maps.Map(document.querySelector('#map'), { 
            center: toronto,
            zoom: 14
         })
        const marker = new google.maps.Marker({position: toronto, map: map});
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPIe-HkGeM12Bmbh_ZcaLc0MekEXvtle0&callback=initMap"
    async defer></script>
</body>
</html>
